version: "3.1"

intents:
  - greet
  - book_hotel
  - inform_date
  - inform_nights
  - inform_room_type
  - inform_guests
  - confirm
  - goodbye

slots:
  date_slot:
    type: text
    mappings:
      - type: from_entity
        entity: date

  nights_slot:
    type: text
    mappings:
      - type: from_entity
        entity: nights

  room_type_slot:
    type: text
    mappings:
      - type: from_entity
        entity: room_type

  guests_slot:
    type: text
    mappings:
      - type: from_entity
        entity: guests

entities:
  - date
  - nights
  - room_type
  - guests

responses:
  utter_book_hotel:
    - text: "Je peux vous aider à réserver une chambre d'hôtel. C'est pour quelle date ?"
  utter_nights:
    - text: "Combien de nuits souhaitez-vous rester ?"
  utter_room_type:
    - text: "Préférez-vous une chambre simple, double, ou une suite ?"
  utter_guests:
    - text: "Combien de personnes séjourneront dans la chambre ?"
  utter_confirm:
    - text: "Merci pour ces informations. Votre réservation est confirmée pour {nights_slot} nuit(s) à partir du {date_slot}, dans une chambre {room_type_slot} pour {guests_slot} personne(s). Est-ce correct ?"
  utter_end_reservation:
    - text: "Votre réservation est confirmée ! Merci et à bientôt."
  utter_goodbye:
    - text: "Votre réservation est annulée ! Merci et à bientôt."
  utter_greet:
    - text: "Bonjour ! Comment puis-je vous aider aujourd'hui ?"
