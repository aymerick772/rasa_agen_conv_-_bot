version: "3.1"

nlu:
  - intent: greet
    examples: |
      - Bonjour
      - Salut
      - Hello
      - Bonsoir
      - Coucou

  - intent: goodbye
    examples: |
      - Au revoir
      - Bye
      - À bientôt
      - Je m'en vais

  - intent: book_hotel
    examples: |
      - Je voudrais réserver un hôtel
      - Je cherche une chambre d'hôtel
      - Pouvez-vous m'aider à réserver une chambre ?
      - J'ai besoin de réserver un hôtel

  - intent: inform_date
    examples: |
      - Pour [demain](date)
      - À partir du [15 septembre](date)
      - Je veux réserver du [20 octobre](date) au [25 octobre](date)
      - Je serai là le [1er novembre](date)
      - Le [15 décembre](date)

  - intent: inform_nights
    examples: |
      - Pour [2 nuits](nights)
      - J'aimerais rester [3 nuits](nights)
      - Un séjour de [4 jours](nights)
      - Je resterai [5 nuits](nights)

  - intent: inform_room_type
    examples: |
      - Je voudrais une chambre [simple](room_type)
      - Réservez une [suite](room_type)
      - Une chambre [double](room_type) avec vue
      - Je veux une [chambre familiale](room_type)

  - intent: inform_guests
    examples: |
      - Pour [3 personnes](guests)
      - J'ai besoin d'une chambre pour [2 adultes et 1 enfant](guests)
      - La réservation est pour [5 personnes](guests)
      - Nous serons [4](guests) dans la chambre
      - Je réserve pour [6 personnes](guests)

  - intent: confirm
    examples: |
      - Je confirme ma réservation
      - Confirmez ma réservation
      - Tout est bon
      - C'est d'accord

  - lookup: nights
    examples: |
      -