version: "3.1"

nlu:
  - intent: greet
    examples: |
      - Bonjour
      - Salut
      - Hello
      - Bonsoir
      - Hey
      - Coucou

  - intent: choose_action
    examples: |
      - Je voudrais voir les options
      - Que proposez-vous ?
      - Montrez-moi le menu principal
      - Quelles sont les options disponibles ?
      - Menu principal
      - Options

  - intent: book_table
    examples: |
      - Je veux réserver une table
      - Nouvelle réservation
      - Réserver une table
      - Je souhaite faire une réservation
      - Réservation de table


  - intent: inform_date
    examples: |
      - [Ce soir](date)
      - [Demain](date)
      - [Demain soir](date)
      - Pour [ce midi](date)
      - [Après-demain](date)
      - Le [20 décembre](date)
      - [Vendredi prochain](date)
      - [La semaine prochaine](date)

  - intent: inform_number_of_people
    examples: |
      - Une table pour [6](people)
      - Nous serons [8](people)


  - intent: confirm_act
    examples: |
      - Oui
      - Bien sûr
      - Je confirme
      - D'accord
      - Ok pour moi
      - Parfait

  - intent: deny
    examples: |
      - Non
      - Pas maintenant
      - Je ne pense pas
      - Je refuse
      - Pas d'accord

  - intent: inform_name
    examples: |
      - Au nom de [Bernard](name)
      - Réservation pour [Smith](name)
      - C'est pour [Durant](name)

  - intent: inform_phone
    examples: |
      - Mon numéro est le [0687654321](phone)
      - Téléphone : [0798765432](phone)

  - intent: cancel_reservation
    examples: |
      - Je veux annuler ma réservation
      - Annulation de réservation
      - Annuler une réservation


  - intent: request_reservation_info
    examples: |
      - Je voudrais voir ma réservation
      - Information sur ma réservation
      - Voir les détails de ma réservation


  - intent: provide_reservation_code
    examples: |
      - [ABC123](reservation_code)
      - Code [XYZ789](reservation_code)
      - [GHI789](reservation_code)
      - [4JT7LH](reservation_code)

  - intent: add_comment
    examples: |
      - Je voudrais ajouter un commentaire
      - Ajouter une note
      - Modifier le commentaire
      - Note supplémentaire

  - intent: get_menu_of_the_day
    examples: |
      - Quel est le menu du jour ?
      - Menu du jour
      - Plat du jour

  - intent: get_allergens_list
    examples: |
      - Liste des allergènes
      - Voir les allergènes
      - Information allergènes

  - intent: get_menu_link
    examples: |
      - Je voudrais voir la carte
      - Accéder à la carte
      - Voir le menu complet